<div style="width: 100%; height: 100%; ">
    <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 10px;">
        <h1>Events</h1>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
        <div style="width: 100%; display: flex; flex-direction: column; justify-content: center;">
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;"> 
                <button (click)="prevMonth()" mat-icon-button aria-label="Go back" style="height: min-content;">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <h2 style="align-self: center;">
                    {{viewDate.toLocaleString('default', {month: 'long'})}} {{viewDate.getFullYear()}}
                </h2>

                <button (click)="nextMonth()" mat-icon-button aria-label="Scroll Forward"
                    style="flex-grow: 0; height: min-content;">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
            <mwl-calendar-month-view style="width: 100%" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (dayClicked)="onDayClicked($event)" (beforeViewRender)="beforeViewRender($event)">
            </mwl-calendar-month-view>
        </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; height: 30%;">
        <button (click)="scrollLeft()" mat-icon-button aria-label="Go back" style="height: min-content;">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="12" class="example-viewport"
            style="overflow-y: hidden; flex-grow: 1; height: 100%;">
            <app-event-card-component style="height: 100%; width: 600px; padding: 5px;"
                *cdkVirtualFor="let item of eventCards" [eventCard]="item" class="example-item">
            </app-event-card-component>
        </cdk-virtual-scroll-viewport>
        <button (click)="scrollRight()" mat-icon-button aria-label="Scroll Forward"
            style="flex-grow: 0; height: min-content;">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>
