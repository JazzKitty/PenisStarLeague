<div
  class="dialog"
  tabindex="-1"
  role="dialog"
  style="width: 600px; height: 400px"
>
  <h2 class="dialog-header">
    Add New League
  </h2>
  <div class="dialog-body">
    <form>
        <mat-form-field appearance="fill" >
            <mat-label>League Name</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
    </form>
  </div>
  <div class="dialog-footer">
    <button mat-button class="button-primary">Save changes</button>
    <button mat-button class="button-secondary">
      Close
    </button>
  </div>
</div>
