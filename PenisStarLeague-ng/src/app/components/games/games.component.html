<div style="justify-content: space-between; width: 100%; height: 100%; display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 10px;">
        <h1>Games</h1>
    </div>
    <ag-grid-angular style="width: calc(100% - 10px); align-self: center; height: inherit;"
        [rowData]="gameInfo"
        [columnDefs]="gamesColDef"
        [theme]="theme">
    </ag-grid-angular>
</div>
