<div class="dialog" tabindex="-1" role="dialog">
    <h2 class="dialog-header">{{title}}</h2>

    <h3 style="color: white;">{{bodyText}}</h3>
    <div class="dialog-footer">
    <button
      mat-button
      class="button-primary"
      (click)="onClose()">
      Confirm
    </button>
  </div>
</div>
