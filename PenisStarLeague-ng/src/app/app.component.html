<main style="height: 100%; width: 100%">
    <header style="height: 64px;">
        <mat-toolbar class="green-color" style="color: white; width: 100%; border: none; justify-content: center;">
            <mat-toolbar-row style="display: flex; width: 100%; height: inherit;">
                <button style="width: 40px; height: 40px;
          font-size: large;
          border: none;
          color: transparent;
          background-color: transparent;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;" type="button" aria-label="Toggle sidenav" (click)="onBarsClicked()">
                    <fa-icon style="color:white;" [icon]="faBars"></fa-icon>
                </button>
                <h1 style="font-family: 'Source Code Pro'; margin-left: 0px;">
                    Penis Star League
                </h1>
                <div *ngIf="!userName; else loggedIn" style="margin-left: auto; display: flex; align-items: center;">
                    <h2>
                        Login In
                    </h2>
                    <button style="width: 40px; height: 40px; font-size: large; border: none; color: transparent;
                        background-color: transparent; text-align: center; text-decoration: none; display: inline-block;
                        cursor: pointer;" type="button" aria-label="Toggle sidenav" class="button" (click)="onLogin()">

                        <fa-icon style="color:white;" [icon]="faSignIn"></fa-icon>
                    </button>
                </div>
                <ng-template #loggedIn>
                    <button style="border: none;
                                    color: transparent;
                                    background-color: transparent;                
                                    text-align: center;
                                    text-decoration: none;
                                    display: inline-block;
                                    margin-left: auto">
                        <h2  routerLink="profile">
                            {{userName}}
                        </h2>
                    </button>
                </ng-template>
            </mat-toolbar-row>
        </mat-toolbar>
    </header>
    <section style="height: calc(100% - 64px);">
        <mat-drawer-container style="height: 100%;">
            <mat-drawer mode="side" [opened]="isSidebarOpen">
                <mat-nav-list>
                    <mat-list-item routerLink="leagues">
                        Leagues
                    </mat-list-item>
                    <mat-list-item routerLink="events">
                        Events
                    </mat-list-item>
                    <mat-list-item routerLink="games">
                        Games
                    </mat-list-item>
                    <mat-list-item routerLink="tournaments">
                        Tournaments
                    </mat-list-item>
                </mat-nav-list>
            </mat-drawer>
            <mat-drawer-content>
                <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </section>
</main>
